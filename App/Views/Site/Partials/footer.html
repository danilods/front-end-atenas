<script type="text/javascript">
    function verifica() {
        if (document.forms[0].email.value.length == 0) {
            alert('Por favor, informe o seu EMAIL.');
            document.frmEnvia.email.focus();
            return false;
        }
        return true;
    }

    function checarEmail(){
        if( document.forms[0].email.value==""
                || document.forms[0].email.value.indexOf('@')==-1
                || document.forms[0].email.value.indexOf('.')==-1 )
        {
            alert( "Por favor, informe um E-MAIL válido!" );
            return false;
        }
    }
</script>



<script>
$('#telefone1')
.mask("(99) 9999-99999")
.live('focusout', function (event) {
var target, phone, element;
target = (event.currentTarget) ? event.currentTarget : event.srcElement;
phone = target.value.replace(/\D/g, '');
element = $(target);
element.unmask();
if(phone.length > 10) {
element.mask("(99) 99999-9999");
} else {
element.mask("(99) 9999-9999");
}
});
</script>


<script>
    $('#telefone2')
            .mask("(99) 9999-9999?9")
            .live('focusout', function (event) {
                var target, phone, element;
                target = (event.currentTarget) ? event.currentTarget : event.srcElement;
                phone = target.value.replace(/\D/g, '');
                element = $(target);
                element.unmask();
                if(phone.length > 10) {
                    element.mask("(99) 99999-999?9");
                } else {
                    element.mask("(99) 9999-9999");
                }
            });
</script>




<script type="text/javascript">

function simplificado() {
document.getElementById('simplificado').style.display = ''
document.getElementById('detalhado').style.display = 'none'
$("#info_aeronave_simplificado").show();
}

function detalhado() {
document.getElementById('simplificado').style.display = ''
document.getElementById('detalhado').style.display = ''
$("#info_aeronave_simplificado").hide();
}

function foraAerodromo(obj){


    if (obj.checked == true) {

             document.getElementById('icao').disabled = false;
             document.getElementById('icao').value="*** - FORA DE AERODROMO";
        document.getElementById('icao_oculto').value="*** - FORA DE AERODROMO";

        document.getElementById('localidade').style.display='';
    }
    else {

             document.getElementById('icao').disabled = false;
             document.getElementById('icao').value="";
             document.getElementById('localidade').style.display='none';
        document.getElementById('icao_oculto').value="";




    }

   
}

function cidadeDesconhecida(obj){

    if (obj.checked==true) {

        document.getElementById('estado_cidade').disabled = false;
        document.getElementById('estado_cidade').value="DESCONHECIDO";
        document.getElementById('estado_cidade_oculto').value="DESCONHECIDO";
		$('.sobrecontato').html('(61) 9994-9554 <i class="fa fa-envelope"></i> notifica@cenipa.aer.mil.br');

    }
    else{
            document.getElementById('estado_cidade').disabled = false;
        document.getElementById('estado_cidade').value="";
        document.getElementById('estado_cidade_oculto').value="DESCONHECIDO";
		$('.sobrecontato').html('');

    }


}

function aeronaveDesconhecida(obj){

    if (obj.checked==true) {

        document.getElementById('matricula_simples').value="DESCONHECIDO";
		document.getElementById('fabricante_simplificado').value="DESCONHECIDO";
		document.getElementById('modelo_simplificado').value="DESCONHECIDO";

        document.getElementById('matricula_oculto').value = "MATRÍCULA DESCONHECIDA";
        document.getElementById('fabricante_oculto').value="DESCONHECIDO";
        document.getElementById('modelo_oculto').value="DESCONHECIDO";
    }
    else{
        document.getElementById('matricula_simples').value="";

		document.getElementById('fabricante_simplificado').value="";
		document.getElementById('modelo_simplificado').value="";

        document.getElementById('matricula_oculto').value = "";
        document.getElementById('fabricante_oculto').value="";
   document.getElementById('modelo_oculto').value="";
    }


}


</script>
