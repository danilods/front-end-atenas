<script type="text/javascript">


    function verifica() {

        if (document.forms[0].email.value.length == 0) {

            alert('Por favor, informe o seu EMAIL.');

            document.frmEnvia.email.focus();

            return false;

        }

        return true;

    }



    function checarEmail(){

        if( document.forms[0].email.value==""

                || document.forms[0].email.value.indexOf('@')==-1

                || document.forms[0].email.value.indexOf('.')==-1 )

        {

            alert( "Por favor, informe um E-MAIL válido!" );

            return false;

        }

    }

</script>

			novoclone.find('#data_volta').attr('id', 'data_volta'+TotalRoteiro);
			
			novoclone.find('#hora_inicio_missao').attr('id', 'hora_inicio_missao'+TotalRoteiro);

			novoclone.find('#cidade').attr('id', 'cidade'+TotalRoteiro);			
			novoclone.find('#cidade_hidden').attr('id', 'cidade_hidden'+TotalRoteiro);
